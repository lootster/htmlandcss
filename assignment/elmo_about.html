<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elmo Query</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="elmo_page.css">
</head>

<body class="my-body">
    <div class="my-container">
        <p>
            <img src="Sesame-street-banner.png" alt="" class="img-rounded img-responsive" style="width:200%">
        </p>
        <div class="navbar">
            <ul class="nav nav-tabs">
                <li role="presentation">
                    <a href="elmo_index.html">Home</a>
                </li>
                <li role="presentation" class="active">
                    <a href="elmo_about.html">About</a>
                </li>
                <li role="presentation">
                    <a href="elmo_contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">

                <h3>Submit the form below to find out more</h3>

                <form action="" style="font-size: 1.5vw" method="POST">
                    <div class="form-group">
                        <label for="user_name">Name</label>
                        <input type="text" class="form-control" id="user_name" placeholder="name" required>
                    </div>
                    <div class="form-group">
                        <label for="user_email">Email</label>
                        <input type="email" class="form-control" id="user_email" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label for="">
                                <input type="radio" name="my_radio" id="my_radio_1" checked> Subscribed
                            </label>
                        </div>
                        <div class="radio">
                            <label for="">
                                <input type="radio" name="my_radio" id="my_radio_1"> Unsubscribed
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit Form">
                    </div>

                </form>
                <img style="float: right" src="elmo.jpg" alt="logo" class="my-face img-responsive">
            </div>

        </div>

    </div>
</body>

</html>
